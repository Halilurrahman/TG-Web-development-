<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .calculatorBody {
        display: flex;
        flex-wrap: wrap;
        width: 400px;
        height: 700px;
        border-radius: 10px;
        border: solid 1px grey;
        border-collapse: collapse;
        box-sizing: border-box;
        align-items: flex-start;
    }

    .calculatorTop {
        width: 100%;
        height: 50px;
        border-collapse: collapse;
        box-sizing: border-box;
        /* background-color: rgb(253, 253, 253); */
    }

    .calculatorDisplay {
        width: 100%;
        height: 130px;
        margin-bottom: 20px;
        background-color: rgb(0, 0, 0);
        border-collapse: collapse;
        box-sizing: border-box;
    }
    .calculatorDisplay>p{
        font-size: xx-large;
        font-family: ;
        color: white;
        text-align: center;
        /* vertical-align: middle; */
        justify-content: center;
    }

    .calculatorRow {
        width: 100%;
        height: 100px;
        /* border: solid 1px black; */
        box-sizing: border-box;
        border-collapse: collapse;
    }

    button {
        font-size: x-large;
        /* display: inline-block; */
        text-decoration: none;
        background: #e6e9ee;
        color: rgb(59, 36, 36);
        width: 80px;
        height: 80px;
        margin: 8px;
        border-radius: 50%;
        text-align: center;
        vertical-align: middle;
        transition: .4s;
        border: none;
    }
    .button0{
        width: 180px;
        border-radius: 40px;
    }

    button:hover {
        background: #668ad8;
    }
    .rowColorGrey{
        background: #d3dbe9;
    }
    .columnColor{
        background: #ff8800;
        color: white;
    }
    .columnColor:focus{
        background:white ;
        color: #ff8800;
    }
</style>

<body>
    <div class="calculatorBody">
        <div class="calculatorTop"></div>
        <div class="calculatorDisplay">
            <p>dfgdfh</p>
        </div>
        <div class="calculatorRow">
            <button class="rowColorGrey" id="">c</button>
            <button class="rowColorGrey" id="">+/-</button>
            <button class="rowColorGrey" id="">%</button>
            <button class=" columnColor" id="">/</button>
        </div>
        <div class="calculatorRow">
            <button id="">7</button>
            <button id="">8</button>
            <button id="">9</button>
            <button class="columnColor" id="">*</button>
        </div>
        <div class="calculatorRow"> 
            <button id="">4</button>
            <button id="">5</button>
            <button id="">6</button>
            <button class="columnColor" id="">-</button>
        </div>
        <div class="calculatorRow"> 
            <button id="">1</button>
            <button id="">2</button>
            <button id="">3</button>
            <button class="columnColor" id="">+</button>
        </div>
        <div class="calculatorRow"> 
            <button class="button0" id="">0</button>
            <button id="">.</button>
            <button class="columnColor" id="">=</button>
            
        </div>



    </div>







</body>

</html>
