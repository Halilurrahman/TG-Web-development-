<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>

<body class="p-0">

        <p class="lead">TechGrounds x Bootstrap for maximum efficiency</p>
    </div>


    <div class="container-fluid p-3 mb-2 bg-info text-dark ">
        <div class="row align-items-center  mb-2 ">
            <div class="col-7 p-0 mx-auto">HTML skills</div>

        </div>
        <div class="row mb-2">

            <div class="progress p-0 mx-auto col-7">
                <div class="progress-bar " role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"

            </div>
            <!-- <div class="col-8 p-3 mb-2 bg-primary text-white">80%</div>

            </div>
        </div>
        <div class="row align-items-center mb-2">
            <div class="col-7 p-0 mx-auto">Bootstrap skills</div>

        </div>
        <div class="row align-items-center mb-3">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
