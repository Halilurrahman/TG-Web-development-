<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 3</title>
    <style>
        .cntnr {
            display: flex;
            flex-direction: column;
            border: solid black 1px;
            width: 800px;
            height: 550px;
            padding: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: solid black 1px;
            box-sizing: border-box;
            margin: 5px;
            padding: 40px;
            text-align: center;
        }


        .cntnr:hover .box1 {
            transition: ease-in-out 3s;
            margin-left: 685px;
            border-radius: 50%;
            background-color: crimson;
        }

        .box1 {
            transition: ease-in-out 3s;
        }

        .cntnr:hover .box2 {
            transition: ease-out 5s;
            margin-left: 685px;
            border-radius: 5%;
            background-color: crimson;
        }

        .box2 {
            transition: ease-out 5s;
        }

        .cntnr:hover .box3 {
            transition: linear 3s;
            margin-left: 685px;
            background-color: crimson;
        }

        .box3 {
            transition: linear 3s;
        }

        .cntnr:hover .box4 {
            transition: ease 3s;
            margin-left: 685px;
            background-color: crimson;
        }

        .box4 {
            transition: ease 3s;
        }

        .cntnr:hover .box5 {
            transition: cubic-bezier(.65, .52, .29, -0.43) 4s;
            margin-left: 685px;
            background-color: crimson;
        }

        .box5 {
            transition: cubic-bezier(.65, .52, .29, -0.43) 6s;
        }
    </style>

</head>

<body>
    <h1>Opdracht 3 </h1>
    <p> Transitions kent verschillende transition-timing. Zie hieronder een voorbeeld. Maak het na.
    </p>



    <div class="cntnr">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>

</html>
