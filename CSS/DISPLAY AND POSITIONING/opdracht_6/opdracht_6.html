<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 6</title>
    <style>

.box_a {
box-sizing: border-box;
width: 100px;
height: 100px;
background-color: orange;
}

.box_b {
box-sizing: border-box;
width: 50px;
height: 50px;
background-color: seagreen;
position: relative;
top: 25px;
left: 25px;
}

    </style>
</head>

<body>

    <div class="box_a">
        <div class="box_b"></div>
    </div>
</body>

</html>
