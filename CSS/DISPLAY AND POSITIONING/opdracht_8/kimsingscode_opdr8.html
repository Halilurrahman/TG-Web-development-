<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            position: relative;
            background-image: url('./img_snow_white.jpg');
            background-repeat: no-repeat;
            width: 450px;
            height: 200px;
            margin: 50px;
            padding: 30px 0;
        }
        .card__title {
            background-color: yellow;
            padding: 5px;
            width: 375px;
            margin-left: -30px;
            margin-bottom: 5px;
            padding-left: 50px;
        }
        .card__description {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            width: 180px;
            margin-left: 10px;
            margin-top: 2px;
            padding: 0;
            padding-left: 15px;
        }
        .card__background {
            position: absolute;
            width: 40px;
            height: 48px;
            background-color: yellow;
            right: -40px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card__title">Bbbbrrr.....</h1>
        <p class="card__description">Super koud hier zeg!</p>
        <div class="card__background"></div>
    </div>
</body>
</html>
