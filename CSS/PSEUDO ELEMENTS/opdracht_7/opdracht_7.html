<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>podracht 7</title>
<style>
div {
position: relative;
width: 200px;
height: 200px;
background-color: crimson;
transform: rotate(30deg);
margin: 50px;

}
div::before{
    position: absolute;
    content: "";
width: 200px;
height: 200px;
background-color: crimson;
transform: rotate(30deg);

}
div::after{
    position: absolute;
    content: "";
width: 200px;
height: 200px;
background-color: crimson;
transform: rotate(-30deg);

}
</style>
</head>
<body>
    
<div></div>

</body>
</html>
