<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 6</title>

    <style>
        div {
            display: inline-block;
            position: relative;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            color: cornsilk;
            background-color: black;
            text-align: center;
            margin: 20px;


        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0%
        }


        div::before {
            content: "à¥±";
            position: absolute;
            background-color: black;
            color: cornsilk;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            left: -20px;
            top: 25px;
            font-size: xx-large;
        }

        div::after {
            content: ".";
            position: absolute;
            background-color: black;
            color: cornsilk;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            right: -20px;
            top: 25px;
            font-size: xx-large;
        }
    </style>
</head>

<body>



    <div>
        <h1>1</h1>
    </div>
    <div>
        <h1>2</h1>
    </div>
    <div>
        <h1>3</h1>
    </div>
</body>

</html>
