<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 4 retry</title>

    <style>
        button {
            position: relative;
            background-color: rgb(15, 58, 122);
            color: white;
            text-align: center;
            padding: 10px 200px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            height: 40px;
            width: 200px;

        }

        button::before {
            position: absolute;
            content: "";
            border-left: 5px solid coral;
            border-top: 5px solid coral;
            left: 0;
            top: 0;
            width: 35px;
            height: 35px;
        }

        button::after {
            position: absolute;
            content: "";
            border-right: 5px solid coral;
            border-bottom: 5px solid coral;
            right: 0;
            top: 0;
            width: 35px;
            height: 35px;
        }
    </style>


</head>

<body>
    <button>Enter!</button>
<br><br><br>
    <button>Leave..??</button>
</body>

</html>
