<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 8</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
        }

        .box {
            border: black;
            border-style: solid;
            border-width: 1px;
            padding: 50px;
            padding-left: 60px;
            padding-right: 60px;
            border-radius: 10px;
            font-size: xx-large;
            box-sizing: border-box;
            margin: -0.5px;

        }

        .rij1 {            background-color: cornsilk;
        }

        .rij2 {           background-color: cornflowerblue;
        }

        .rij3 {           background-color: lightgreen;
        }

        .rij4 {           background-color: white;

        }

        .rij5 {           background-color: black;
            color: white;
        }

        .rij6 {            background: linear-gradient(to right, blue, rgb(147, 193, 219));
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="rij1 box">
            1
        </div>
        <div class="rij2 box">
            2
        </div>
        <div class="rij3 box">
            3
        </div>

        <div class="rij4 box">
            4
        </div>
        <div class="rij5 box">
            5
        </div>
        <div class="rij6 box">
            6
        </div>
    </div>



</body>

</html>
