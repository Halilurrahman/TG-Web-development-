<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdr 2 flexbox</title>
    <style>

.container {
display: flex;
flex-direction: row;
justify-content: flex-end;
background-color: darkkhaki;


}
.box {
    margin: 7px;
    padding: 40px;
    padding-left: 45px;
    padding-right: 45px;
       background-color: rgb(115, 204, 149);
    text-align: center;
    color: black;
   
}

p {
    margin: 0%;
}

    </style>
</head>
<body>
    



    <div class="container">
<div class="box"><p>1</p></div>
<div class="box"><p>2</p></div>
<div class="box"><p>3</p></div>
<div class="box"><p>4</p></div>
<div class="box"><p>5</p></div>
<div class="box"><p>6</p></div>
    </div>
</body>
</html>
