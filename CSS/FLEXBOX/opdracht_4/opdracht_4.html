    <title>opdr 4 flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            /* justify-content: flex-end; */
            background-color: darkkhaki;


        }

        .box {
            margin: 7px;
            padding: 40px;
            padding-left: 45px;
            padding-right: 45px;
            background-color: rgb(115, 204, 149);
            text-align: center;
            color: black;

        }

        p {
            margin: 0%;
        }

        .row1 {
justify-content: center;
        }
        .row2 {
            justify-content: space-around;
        }
        .row3 {
            justify-content: space-between;
        }
        .row4 {
            justify-content: space-evenly;
        }
      
    </style>
</head>
